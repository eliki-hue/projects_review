{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  {% if title %}
  <title>RAteIt {{title}}</title>
  {% else %}
    <title> RAteIt</title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basenews.css' %}">
  {% endblock %}
  {% include "navbar.html" %}
</head>
<body>
 

  <div style="display:flex; background-color: antiquewhite;height: 25vh;" >
    <div class="col-md-4 col-sm-4 col-lg-4">
      
    </div>
    <div class="col-md-2 col-sm-2 col-lg-2" style="align-items: center;text-align: center;"></div>
    <h1>RateIt</h1><br>
   
  </div>
  <div class="container">
    <div class="row">

     
  
    
  
     
      
  
      {% block content %} <h1 class='text-center'>{%endblock%}
  
      {% block scripts %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       {% bootstrap_javascript %}
      {% endblock %}

    </div>
  </div>
   
</body>

</html>
